name: Docker CI/CD with Kubernetes

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false # We're not pushing to Docker Hub now
        tags: image-search-engine:latest  # You can update this to something specific

    - name: âš™ï¸ Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: ğŸ”§ Configure Kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

    - name: ğŸš€ Deploy to Kubernetes
      run: kubectl apply -f k8s/deployment.yaml
